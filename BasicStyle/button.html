<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>button</title>
    <script src="../jquery-3.2.1.min.js"></script>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/bootstrap.min.js"></script>
</head>
<body>
<button type="button" class="btn">Original style button</button><br>
<button type="button" class="btn btn-default">default</button><br>
<button type="button" class="btn btn-primary">primary</button><br>
<button type="button" class="btn btn-success">success</button><br>
<button type="button" class="btn btn-info">information</button><br>
<button type="button" class="btn btn-warning">warning</button><br>
<button type="button" class="btn btn-danger">danger</button><br>
<button type="button" class="btn btn-link">link</button><br>
<button type="button" class="btn btn-lg">bigger</button><br>
<button type="button" class="btn btn-sm">smaller</button><br>
<button type="button" class="btn btn-xs">smallest</button><br>
<button type="button" class="btn btn-block">widescreen button</button><br>
<button type="button" class="btn btn-active">active</button><br>
<button type="button" class="btn btn-disabled">disabled</button><br>
<button type="button" class="btn disabled btn-danger btn-xs">do not touch</button><br>


</body>
</html>
